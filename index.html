<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starry - Notes : )</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./images/favicon.ico">
<!--    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">-->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        coverpage: true, // 设置封面
        onlyCover: true, // 只显示封面
        loadSidebar: true, // 设置侧边栏
        subMaxLevel: 3, //侧边栏显示当前页面的目录(标题)
        loadNavbar: true, // 设置导航栏
        // 完整配置参数
        search: {
            placeholder: '搜索', // 搜索提示框文字， 支持本地化，例子在下面
            noData: '找不到结果!',
            depth: 3,                       // 搜索标题的最大程级, 1 - 6
        },
        // 分页
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true,
            crossChapterText: true,
        },
        // 字数统计
        count:{
            countable: true, // 设置字符统计展示与否
            position: 'top', // 设置展示位置
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "words",
                minute: "min"
            },
            isExpected: true
        }
    }
</script>

<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.2/docsify.js"></script>

<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

<!-- 引入搜索模块 -->
<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.2/plugins/search.min.js"></script>

<!-- 添加一键拷贝代码-->
<script src="//unpkg.com/docsify-copy-code"></script></script>

<!-- 添加代码高亮 -->
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>

</body>
</html>
