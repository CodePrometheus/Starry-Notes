<div id="app"></div>
<script>
  window.$docsify = {
    coverpage: true, // 设置封面
    onlyCover: true, // 只显示封面
    subMaxLevel: 3, //侧边栏显示当前页面的目录(标题)
    darklightTheme: {
      defaultTheme: 'light',
      siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
      codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
      bodyFontSize: '15px',
      dark: {
        background: 'rgb(28,32,34)',
        highlightColor: '#e96900',
        codeBackgroundColor: 'rgb(34,39,46)',
        codeTextColor: '#b4b4b4',
      },
      light: {
        highlightColor: '#e96900',
      },
    },
    // 完整配置参数
    search: {
      placeholder: '🔎 Search...', // 搜索提示框文字， 支持本地化，例子在下面
      noData: '🤔 No Results For The Moment ~',
      depth: 3,                       // 搜索标题的最大程级, 1 - 6
    },
    // 分页
    pagination: {
      previousText: 'PREVIOUS',
      nextText: 'NEXT',
      crossChapter: true,
      crossChapterText: true,
    },
    // 字数统计
    count: {
      countable: true, // 设置字符统计展示与否
      position: 'top', // 设置展示位置
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese',
      localization: {
        words: 'words',
        minute: 'min',
      },
      isExpected: true,
    },
  }
</script>
